<mat-list-item role="listitem">
  <p class="item-field" [ngStyle]="{textDecoration: done ? 'line-through' : 'none'}">
    {{ todo.title }}
  </p>
  <button class="item-btn" mat-icon-button aria-label="Marca como concluido" (click)="markAsDone()">
    <mat-icon>done</mat-icon>
  </button>
  <button class="item-btn" mat-raised-button color="warn" (click)="removeTodo()">Excluir</button>
</mat-list-item>
